[program:telegramapi]

command = python /home/genesis/src/telegram/serve.py
directory = /home/genesis/src/
user = genesis
autosart = true 
autorestart = true 
stdout_logfile=/home/genesis/log/genesistelegram.log
stdout_logfile_maxbytes=5MB
stdout_logfile_backups=5
stderr_logfile=/home/genesis/log/genesistelegram.log
stderr_logfile_maxbytes=5MB
stderr_logfile_backups=5